<div
  class="event-of-day"
  [ngStyle]="{
    'background-color': eventOfDay.eventType.color,
    'height': getEventHeight(),
    'border-top': getTopBorderStyle()
  }"
  [title]="getEventInfo()">
  <div class="tool-bar">
    <button mat-icon-button class="edit-btn" color="primary" (click)="onEditEventType()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="create-btn" color="primary" (click)="onDeleteEventType()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button class="delete-btn" color="primary" (click)="onDeleteEventType()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
