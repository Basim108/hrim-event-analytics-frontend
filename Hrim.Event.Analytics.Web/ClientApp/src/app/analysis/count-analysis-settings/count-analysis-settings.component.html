<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <span class="analysis-title">{{analysisInfo.analysis_code}}</span>
    </mat-panel-title>
    <mat-panel-description>
      <mat-slide-toggle [(ngModel)]="analysisInfo.is_on" (change)="onToggle($event)">On</mat-slide-toggle>
    </mat-panel-description>
  </mat-expansion-panel-header>
</mat-expansion-panel>
