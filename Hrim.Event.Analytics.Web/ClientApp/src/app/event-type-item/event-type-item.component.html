<div class="event-type-item" [ngStyle]="{ borderColor: eventType.color}">
    <div class="item-container"
         (click)="toggleEventType()">
        <mat-icon *ngIf="isSelected">done</mat-icon>
        <span class="event-type-title">{{eventType.name}}</span>
        <div class="tool-bar">
            <button mat-icon-button class="edit-btn" color="primary" (click)="onEditEventType()">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-btn" color="primary" (click)="onDeleteEventType()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
</div>
